<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <h4>Column 1</h4>
            </div>
            <div class="col-lg-4">
                <h4>Column 2</h4>
            </div>
            <div class="col-lg-4">
                <h4>Column 3</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 4</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 5</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 6</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 7</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 8</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 9</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 10</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 11</h4>
            </div>
            <div class="col-lg-1">
                <h4>Column 12</h4>
            </div>
        </div>
        <div class="offset-2 row">
            <div class="col-lg-5 col-sm-6 text-center">
                <h1>1st col of 2nd row</h1>
            </div>
            <div class="col-lg-5 col-sm-6 text-center">
                <h1>2nd col of 2nd row</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Normal</button>
            <button class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-link">Link</button>
        </div>
        <div class="row">
            <div class="text-center">
                <img src="room.jpg" alt="" class="img-fluid img-thumbnail" style="width: 500px;">
            </div>
        </div>
        <h1>Hello Bootstrap</h1>
        <h2>Hello Bootstrap</h2>
        <h3>Hello Bootstrap</h3>
        <h4>Hello Bootstrap</h4>
        <p>Hello Bootstrap</p>
    </div>
</body>
</html>
